 <!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Editar Estudiante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
</head>
<body>
	
	<!-- As a link -->
    <nav class="navbar  bg-secondary">
        <div class="container-fluid">
         <a class="navbar-brand" href="#">Control Estudiantes</a>
         <li class="nav-item" style=" list-style: none;"><a class="nav-link" th:href="@{/estudiantes}">Control Estudiantes</a></li>
     </div>
  </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Edicion de Estudiantes</h1>
                <div class="card-body">
                    <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="post">
                        <div class="form-control">
                            <label>Nombre</label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre" autocomplete="on" >
                        </div>
                        <br>
                        <div class="form-control">
                            <label>Apellido</label>
                            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido" required>
                        </div>
                        <br>
                        <div class="form-control">
                            <label>Email</label>
                            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite su email" required>
                        </div>
                        <br>
                        <div class="">
                            <button class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
