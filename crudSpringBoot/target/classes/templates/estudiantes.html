 <!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de Estudiantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
</head>
<body>
	
	<!-- As a link -->
    <nav class="navbar  bg-secondary">
        <div class="container-fluid">
         <a class="navbar-brand" href="#">Control Estudiantes</a>
         <li class="nav-item" style=" list-style: none;"><a class="nav-link" th:href="@{/estudiantes}">Control Estudiantes</a></li>
     </div>
  </nav>

   <div class="container">
    <div class="row">
        <h1>lista de estudiantes</h1>
        
            <div class="" style="margin-bottom: 10px; margin-left: 0px; padding: 0%;">
                <div class="col-lg-3">
                    <a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm mb3">Agregar estudiante</a>

                </div>
            </div>
            <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                	 <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estudiante : ${estudiantes}">
                    <td th:text="${estudiante.nombre}">Nombre</td>
                    <td th:text="${estudiante.apellido}">Apellido</td>
                    <td th:text="${estudiante.email}">Email</td>   
                
            <td>
                        <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-dark">Editar</a>
                        <a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger">Eliminar</a>
                    </td>					
          </table>
    </div>
    </div>

</body>
</html>
